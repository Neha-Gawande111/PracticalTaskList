<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical5</title>
    <link rel="stylesheet" href="P5.css">
</head>
<body>
    <div id="MainDiv">
        
        <div class="Login">
            <h1>Login</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="Forget Password">Forget Password?</a>
            <button>Login</button>
            <p>Dont have an Account <a href="SignUp">SignUp</a> </p>
            <hr>
            <p>Or</p>
            <div class="fb">
            <img src="facebook.png" alt="Facebook Logo" height="20px" width="20px">
            <button class="input">Login with facebook</button>
           </div>
           <div class="google">
            <img src="google.png" alt="Google Logo" height="20px" width="20px">
            <input type="text" placeholder="Login with Google">
           </div>
        </div>

        <div class="Signup">
            <h1>SignUp</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button >SignUp</button>
            <p>Alredy have an Account <a href="SignUp">Login</a> </p>
            <hr>
            <p>Or</p>
            <div class="fb">
                <img src="facebook.png" alt="Facebook Logo" height="20px" width="20px">
                <button class="input">Login with facebook</button>
               </div>
               <div class="google">
                <img src="google.png" alt="Google Logo" height="20px" width="20px">
                <input type="text" placeholder="Login with Google">
               </div>
        </div>


    </div>
</body>
</html>
